<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
     <header class="header">
        <div class="header-logo">
            <a href="index.html">
                <img src="logo.png" alt="Code Differently Logo" />
            </a>
        </div>
        <ul class="header-top-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="header-cta">
            <a class="sign-up-button" href="#">Sign Up</a>
        </div>
    </header>
    <main class="container">
         <form class="form">
            <div class="form-top">
                <input type="text" name="first name" placeholder="first name" required>
                <input type="text" name="last name" placeholder="last name" required>
                <input type="email" name="email" placeholder="email" required>
                <input type="text" name="phone" placeholder="phone" required>
            </div>
            <div class="form-bottom">
                <select name="inquiry" id="inquiry">
                    <option value="program of interest">Program Of Interest *</option>
                    <option value="1000 kids coding">1000 kids coding</option>
                    <option value="pipeline devshop">Pipeline Devshop</option>
                    <option value="return ready">Return Ready</option>
                    <option value="stay ready">Stay Ready</option>
                    <option value="platform program">Platform Program</option>
                    <option value="partner with us">Partner With US</option>
                    <option value="learn with us">Learn With US</option>
                    <option value="donate/volunteer">Donate/Volunteer</option>
                </select>
                <textarea name="message" placeholder="message" rows="20" cols="20" required></textarea>
                <button class="btn">Submit</button>
            </div>
         </form>
         <div class="other-info">
            <div class="headers">
                <h1>Contact US</h1>
                <h4>Code Differently</h4>
            </div>
            <p>1200 N French Street</p>
            <p>Wilmington, DE 19801</p>
            <p>302.669.9182</p>
            <p>info@codedifferently.com</p>
            </div>
            <h4>Follow Us</h4>
            <div class="social-media">
               <img src="https://img.icons8.com/?size=100&id=32323&format=png&color=000000" alt="instagram">
               <img src="https://img.icons8.com/?size=100&id=60451&format=png&color=000000" alt="twitter">
               <img src="https://img.icons8.com/?size=100&id=118468&format=png&color=000000" alt="facebook">
               <img src="https://img.icons8.com/?size=100&id=447&format=png&color=000000" alt="LinkedIn">
            </div>
        
        </main>
    
</body>
</html>
